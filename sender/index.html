<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resgatista</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="../reset.css">
        <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
        <script src="https://kit.fontawesome.com/bf1e0b16ca.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <h1>Resgatista</h1>
        <div class="loading">
            <div class="loader" id="loaderBox"></div>
            <h2 id="loadingText">Conectando...</h2>
        </div>
        <div class="chat">
            <textarea placeholder="Encontrou alguma coisa?" id="messageBox"></textarea>
            <button id="findButton"><i class="fa-solid fa-location-dot"></i></button>
        </div>
        <script type="module" src="./index.js"></script>
    </body>
</html>
